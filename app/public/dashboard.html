      <div class="wrapper">
        <div ng-include="'./public/navbar.html'"></div>
        <div class="container-fluid section">

          <div class="row">
            <div class="col-md-12 col-lg-12 col-12">
              <h4>Dashboard</h4>
            </div>
          </div>

          <div class="row mb-3" ng-init="getDashboardValues()">
            <div class="col-xl-3 col-lg-6 mt-1" ng-click="RedirectLink('/contacts')" ng-if="userDetails.role != 'staff'">
              <div class="card card-inverse card-success">
                <div class="card-block bg-ohhappiness">
                  <div class="rotate">
                    <i class="fa fa-address-book fa-5x"></i>
                  </div>
                  <div class="p-3">
                    <h6 class="text-uppercase mt-2">Contacts</h6>
                    <span class="display-5">{{dashboardValues[0].mdbContacts}}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-6 mt-1" ng-click="RedirectLink('/nearest')">
              <div class="card card-inverse card-success">
                <div class="card-block bg-orange-coral">
                  <div class="rotate">
                    <i class="fa fa-user fa-5x"></i>
                  </div>
                  <div class="p-3">
                    <h6 class="text-uppercase mt-2">Nearest</h6>
                    <span class="display-5">{{dashboardValues[0].total_voters}}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-6 mt-1" ng-if="userDetails.role != 'staff'" ng-click="RedirectLink('/lists')">
              <div class="card card-inverse card-success">
                <div class="card-block bg-subu">
                  <div class="rotate">
                    <i class="fa fa-list-ul fa-5x"></i>
                  </div>
                  <div class="p-3">
                    <h6 class="text-uppercase mt-2">Lists</h6>
                    <span class="display-5">{{dashboardValues[0].total_lists}}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-6 mt-1" ng-click="RedirectLink('/birthdays')">
              <div class="card card-inverse card-success">
                <div class="card-block bg-shifter">
                  <div class="rotate">
                    <i class="fa fa-birthday-cake fa-5x"></i>
                  </div>
                  <div class="p-3">
                    <h6 class="text-uppercase mt-2">Birthdays</h6>
                    <span class="display-5">{{dashboardValues[0].total_birthdays}}</span>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          <!--/row-->

        </div>
      </div>
